<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href = "./style.css">
    <title>A TO DO 222</title>
</head>
<body>
    <section class="form-task"> 
        </div>
         <div class="container"> 
           <div class="row">
                    <!-- Form GROUP and labels -->
            <div class="col-12 col-md-7 main-form">
                        <h2>Add New Task</h2>
            <form>
                <div class="form-group">
                     <label for="task-name">Task Name</label>
                     <input type="text" class="form-control" id="task-name" autocomplete="off" >
                     <div id="name-alert" class="alert alert-warning" role="alert" style="display: none">
                                 please Enter your task name!
                    </div> 
                </div>
               <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="4"></textarea>
                    <div id="describe-alert" class="alert alert-warning" role="alert" style="display: none">
                                    Describe your task here!
                    </div>
                </div>
                <div class= 'row'>         
                 
                <div class="form-group" style="display:inline-block; width:50%;">
                     <label for="assigned-to">Assigned To</label>
                    <input type="text" class="form-control" id="assigned-to">
                    <div id="assigned-alert" class="alert alert-warning" role="alert" style="display: none">
                             Assigned to who?
                        </div>
                </div>
                <div class="form-group" style="display:inline-block; width:40%;">
                     <label for="due-date">Due Date</label>
                     <input type="date" class="form-control" id="due-date">
                     <div id="due-alert" class="alert alert-warning" role="alert" style="display: none">
                            Enter a valid date!
                    </div>
               </div>
                                
                </div>
                            
                            <div class="form-group">
                                <label for="d"></label>
                                <p><button onclick="validFormFieldInput();  return false;" type="button" class="btn btn-dark btn-block mb-2">Add Task</button></p>
                            </div>
            </form>     
         <div class="row centered-form center-block">
                        <div class="col d-flex justify-content-center">
                            <div id="tasks"></div>                      
                            
                        
                        
                        <!-- upcoming tasks -->
                        <ul id="tasks" class="list-group">
                    
                        </ul>
          </div>
          </div>
          </div>
                       </div>
                        </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   <script src = "./taskmanager.js"></script>
    <script src="./index.js"></script>
   
</body>
</html>
